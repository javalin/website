name: PR Preview
run-name: Preview of pr ${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }}

on:
  pull_request_target:
    types: [opened, reopened, synchronize, closed]

permissions:
  pull-requests: write # Required to add a comment to the PR
  contents: read # Required to checkout the PR branch

jobs:
  Deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' }}
    steps: 
      - name: Create the comment to be updated
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### ğŸ‘· Deploy Preview for javalin.io processing.
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |

      - name: Checkout the PR branch
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

       
      - name: Build the jekyll site 
        uses: helaili/jekyll-action@2.4.0 
        with: 
          build_only: true 
          build_dir: ./_site 

      - name: Install surge
        run: npm install -g surge
    
      - name: Deploy to surge
        run: surge --project ./_site --token ${{ secrets.SURGE_TOKEN }} --domain javalin-pr-${{ github.event.pull_request.number }}-preview.surge.sh

      - name: Update comment to Preview Ready
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### âœ… Deploy Preview for javalin.io ready!
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
            | ğŸŒ Preview | https://javalin-pr-${{ github.event.pull_request.number }}-preview.surge.sh |
  

      - if: ${{ failure() }}
        name: Update comment to Preview Failed
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### âŒ Deploy Preview for javalin.io failed.
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |

  Teardown:
    runs-on: ubuntu-latest
    if: ${{ github.event.action == 'closed' }}
    steps:
      - name: Install surge
        run: npm install -g surge

      - name: Tear down surge
        run: surge teardown javalin-pr-${{ github.event.pull_request.number }}-preview.surge.sh --token ${{ secrets.SURGE_TOKEN }}

      - name: Update comment to Preview Deleted
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### ğŸ—‘ Deploy Preview for javalin.io deleted.
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
      
      - if: ${{ failure() }}
        name: Update comment to Preview Delete Failed
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### âŒ Delete Preview for javalin.io failed.
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |      


