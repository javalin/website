name: PR Preview
run-name: Preview of pr ${{ github.event.pull_request.number }} by ${{ github.event.pull_request. }}

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: read
  contents: read


jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### ğŸ‘· Deploy Preview for javalin.io processing.
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          GITHUB_TOKEN: ${{ secrets.BOT }}

      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - if: ${{ github.event.action == 'opened'}}
        run: gh repo create javalin-bot/${{ github.event.pull_request.number }} --public
        env:
          GITHUB_TOKEN: ${{ secrets.BOT }}

      - uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.BOT }}
          enable_jekyll: true
          external_repository: javalin-bot/${{ github.event.pull_request.number }}

      - name: Sleep to make sure page gets updated
        run: sleep 1m
        shell: bash

      - name: comment Preview Ready
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### âœ… Deploy Preview for javalin.io ready!
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
            | ğŸ˜ Deploy Preview | https://javalin-bot.github.io/${{ github.event.pull_request.number }} |
          GITHUB_TOKEN: ${{ secrets.BOT }}

      - if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### âŒ Deploy Preview for javalin.io failed.
            | Name | Link |
            |-|-|
            | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
            | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          GITHUB_TOKEN: ${{ secrets.BOT }}    