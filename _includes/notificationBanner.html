<script>
    const notificationId = "javalin-2020-survey";
    const hasBeenDismissed = localStorage.getItem(notificationId + "-dismissed") === "true";
    const pageLoadCount = parseInt(localStorage.getItem(notificationId + "-count") || 0);
    localStorage.setItem(notificationId + "-count", (pageLoadCount + 1).toString());
    if (!hasBeenDismissed && pageLoadCount > 7) {
        document.write(`
            <div id="notification-banner">
                We're trying to find out how people are using Javalin.<br>
                We would appreciate it if you could fill out this
                <a href="https://forms.gle/9rEc3yoVxwN5Bf9Y7">very short google form</a> (~10 questions).
            </div>
        `);
        if (pageLoadCount > 13) {
            document.querySelector("#notification-banner").insertAdjacentHTML("beforeend", `<span class="close">Ã—</span>`);
            document.querySelector("#notification-banner .close").addEventListener("click", () => {
                document.querySelector("#notification-banner").style.display = "none";
                localStorage.setItem(notificationId + "-dismissed", "true");
            });
        }
    }
</script>

    #notification-banner {
        line-height: 1.5;
        position: relative;
        margin: 12px 0 20px;

    #notification-banner .close {
        position: absolute;

            font-size: 14px;

    }
