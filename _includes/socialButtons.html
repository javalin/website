<style>
    .social {
        margin: 30px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
    }
    .social-btn {
        text-align: center;
        padding: 10px 16px 8px;
        font-size: 14px;
        font-family: 'Roboto Slab', sans-serif;
        font-weight: 600;
        color: #fff;
        background: #000;
        border-radius: 50px;
        box-shadow: 2px 2px red, -2px -2px cyan;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        white-space: nowrap;
        cursor: pointer;
        border: none;
        transition: all 0.2s ease;
    }
    .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 2px 2px red, -2px -2px cyan, 0 5px 10px rgba(0, 0, 0, 0.25);
    }
    .social-btn svg {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        fill: currentColor;
    }
    .social-btn-text {
        display: inline;
    }
    @media (max-width: 768px) {
        .social {
            gap: 8px;
        }
        .social-btn {
            padding: 8px 12px 6px;
            font-size: 13px;
        }
        .social-btn svg {
            width: 18px;
            height: 18px;
            margin-right: 6px;
        }
    }
    @media (max-width: 480px) {
        .social-btn-text {
            display: none;
        }
        .social-btn svg {
            margin-right: 0;
        }
        .social-btn {
            padding: 10px;
        }
    }
</style>
<div class="social">
    <a class="social-btn"
       href="https://twitter.com/intent/tweet?text={{ page.title }}&url=https://javalin.io{{ page.url }}&via=javalin_io&related=javalin_io"
       rel="nofollow"
       target="_blank"
       title="Share on X/Twitter">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>
        <span class="social-btn-text">Share on X</span>
    </a>
    <a class="social-btn"

       rel="nofollow"

       href="https://news.ycombinator.com/submitlink?u=https://javalin.io{{ page.url }}&t={{ page.title | url_encode }}"
       rel="nofollow"
       target="_blank"
       title="Share on Hacker News">
